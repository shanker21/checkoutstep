<!-- ko ifnot: isCustomerLoggedIn() -->
<li id="login" data-bind="fadeVisible: isVisible">
    <div class="step-title" data-bind="i18n: 'Your contact information'" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">


        <form class="form form-login" data-role="email-with-possible-login"
              data-bind="submit:login"
              method="post">
            <fieldset id="customer-email-fieldset" class="fieldset" data-bind="blockLoader: isLoading">
                <div class="field required">
                    <label class="label" for="customer-email">
                        <span data-bind="i18n: 'Email address'"></span>
                    </label>
                    <div class="control email">
                        <input class="input-text"
                               type="email"
                               data-bind="
                            textInput: email,
                            hasFocus: emailFocused,
                            mageInit: {'mage/trim-input':{}}"
                               name="username"
                               data-validate="{required:true, 'validate-email':true}"
                               data-msg-validate-email="Please enter a valid email address.(Ex:johndoe@domain.com)"
                               id="customer-email" />
                        
                        <span class="note" data-bind="fadeVisible: isPasswordVisible() == false">
                    <!-- ko i18n: 'You can create an account after checkout'--><!-- /ko -->
                </span>
                    </div>
                </div>

                <!--Hidden fields -->
                <fieldset class="fieldset hidden-fields" data-bind="fadeVisible: isPasswordVisible">
                    <h4 class="checkout-log-txt" data-bind="i18n: 'We have found an account that matches your email address, please enter your password to log in.'"></h4>
                    <div class="field">
                        <label class="label" for="customer-password">
                            <span data-bind="i18n: 'Password'"></span>
                        </label>
                        <div class="control">
                            <input class="input-text"
                                   data-bind="
                                attr: {
                                    placeholder: $t('Password'),
                                }"
                                   type="password"
                                   name="password"
                                   id="customer-password"
                                   data-validate="{required:true}" autocomplete="off"/>
                        </div>

                    </div>
                    <!-- ko foreach: getRegion('additional-login-form-fields') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    <div class="actions-toolbar">
                        <div class="secondary">
                            <a href="javascript:void(0)" class="action remind" id="linkshowpass" data-bind="click: showHidePassword">
                                <span id='showpassword'>Show password</span>
                            </a>
                        </div>
                    </div>
                    <div class="actions-toolbar">
                        <input name="context" type="hidden" value="checkout" />
                        <div class="secondary">
                            <a class="action remind" data-bind="attr: { href: forgotPasswordUrl, title: $t('Forgot Your Password?') }">
                                <span data-bind="i18n: 'Forgot Your Password?'"></span>
                            </a>
                        </div>
                    </div>
                    <div class="primary">
                        <button type="submit" class="action login primary" id="login-continue" data-action="checkout-method-login">
                            <span data-bind="i18n: 'Next'"></span>
                        </button>
                        <button data-bind="click:navigateToNext" class="action login primary" id="guest-continue" >
                            <span class="checkout-guest" data-bind="i18n: 'Checkout as Guest'"></span>
                        </button>
                    </div>
                </fieldset>
                <!--Hidden fields -->
            </fieldset>
        </form>



        <form data-bind="submit: navigateToNextStep, fadeVisible: isPasswordNotVisible" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" id="first-continue" class="button action continue primary">
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<!-- /ko -->
